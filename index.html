<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Fashion</title>
    <!-- font-awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google wallet -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- taiwind css -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              },
              fontFamily: {
                manrope: ['manrope', 'Roboto', 'serif']
              },
            }
            
          }
        }
      </script>
</head>
<body class="font-manrope">
    <header class="py-4  bg-[#FFFBF0]">
        <nav class="flex md:justify-around mx-1">
            <div class="">
                <img class="w-1/3" src="icons/logo.png" alt="">
            </div>
            <ul class="flex gap-4 items-center justify-end flex-col md:flex-row text-base text-center ">
                <li class="hover:text-white hover:bg-blue-950 p-2 rounded-md">Home</li>
                <li class="hover:text-white hover:bg-blue-950 p-2 rounded-md">Products</li>
                <li class="hover:text-white hover:bg-blue-950 p-2 rounded-md">About Us</li>
                <li class="hover:text-white hover:bg-blue-950 p-2 rounded-md">Contact Us</li>
            </ul>
        </nav>
        <!-- banner start -->
        <main class="grid grid-cols-1 md:grid-cols-2 items-center gap-4 justify-center">
            <!-- banner text section -->
            <div class="md:ml-20 ml-4">
                <h1 class="font-bold text-7xl"><span class="text-orange-400 ">Be the Penguins</span> <br> <span class="text-blue-950 ">of Winter</span></h1>
                    <p class="text-gray-500 text-2xl  my-2">Lorem Ipsum is simply dummy text of the printing 
                    <br>    and typesetting industry.</p>
                    <button class="text-white bg-gradient-to-r from-[#A4BC46] to-[#85A019] px-3 py-2 rounded-lg"><i class="fa-solid fa-cart-shopping pr-1"></i>Buy Now</button>
            </div>
            <div class="md:ml-10 mx-auto">
                <img class="max-w-full" src="images/model.png" alt="">
            </div> 
        </main>
    </header>
</body>
</html>
